<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Каталог рідин для POD-систем</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0d0d0d, #1a1a1a);
    color: #f0f0f0;
  }
  header {
    background: rgba(20, 20, 20, 0.85);
    padding: 20px 15px;
    text-align: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 2px 20px rgba(0,0,0,0.5);
  }
  header h1 {
    margin: 0;
    font-size: clamp(22px, 5vw, 36px);
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  header p {
    margin-top: 5px;
    font-size: clamp(12px, 3vw, 14px);
    color: #bbb;
  }
  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
  }
  .section {
    margin-bottom: 50px;
  }
  .section h2 {
    margin-bottom: 20px;
    font-size: clamp(18px, 4vw, 26px);
    color: #4facfe;
    font-family: 'Montserrat', sans-serif;
    border-bottom: 2px solid rgba(79, 172, 254, 0.3);
    padding-bottom: 5px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .card {
    background: rgba(30, 30, 30, 0.7);
    border-radius: 14px;
    overflow: hidden;
    padding: 15px;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.05);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
  }
  .card img {
    width: 100%;
    height: auto;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }
  .card h3 {
    margin: 10px 0 6px;
    font-size: clamp(14px, 3.5vw, 17px);
    font-weight: 600;
  }
  .card p {
    font-size: clamp(12px, 3vw, 13px);
    color: #aaa;
    margin: 0;
  }
  .price {
    margin-top: 8px;
    font-weight: bold;
    font-size: clamp(14px, 3.5vw, 16px);
    color: #00e676;
    text-shadow: 0 0 5px rgba(0, 230, 118, 0.6);
  }
  footer {
    text-align: center;
    padding: 20px;
    color: #888;
    font-size: clamp(12px, 3vw, 14px);
    background: rgba(20,20,20,0.8);
    border-top: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
  }
  /* Мобільна адаптація */
  @media (max-width: 600px) {
    .grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      padding: 10px;
    }
    .card img {
      max-height: 160px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Chaser Catalog</h1>
  <p>Усі рідини не є готовими рідинами для використання!</p>
</header>

  <div class="container" id="catalog-root">
    <!-- Тут JS підставить категорії і картки -->
  </div>

  <footer>
    © 2025 Каталог рідин для POD-систем. Усі права захищено.
  </footer>

<script src="main.js"></script>
</body>
</html>
